<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story</title>
</head>
<body>
<h1>Add User Story</h1>
<form action="/story" method="post">
    <label><strong>Story Title:</strong><br>
        <input type="text" name="story_title" minlength="5" required>
    </label><br><br>
    <label><strong>User Story:</strong><br>
        <textarea name="user_story" rows="5" cols="60" required></textarea>
    </label><br><br>
    <label><strong>Acceptance Criteria:</strong><br>
        <textarea name="acceptance_criteria" rows="8" cols="60" required></textarea>
    </label><br><br>
    <label><strong>Business value:</strong><br>
        <input type="number" name="business_value" size="5" min="100" max="1500" step="100" required>
    </label><br><br>
    <label><strong>Estimation:</strong><br>
        <input type="number" name="estimation" size="5" min="0.5" max="40" step="0.5" required>
    </label><br><br>
    <label {{ status_visibility }}><strong>Status:</strong><br>
        <select>
            {% for option in statuses %}
                <option name="status">{{ option }}</option>
            {% endfor %}
        </select><br><br>
    </label>
    <button type="submit">{{ button_text }}</button>
</form>
</body>
</html>
